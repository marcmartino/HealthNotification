	<script>
		console.log("running");
		var navKey = {
			index: "html/login.html.twig",
			login: "html/login.html.twig",
			register: "html/register.html.twig",
			// login: "html/login.html.twig",
		}, navTemplObj = {};
		function nav(location) {
			if(navKey[location]) {
				twig({
					id: location,
					href: navKey[location],
					load: (function (thisLoc, locUri) {
						return function (temp) {
							console.log(thisLoc + " template loaded");
							navTemplObj = {}; navTemplObj[thisLoc] = true;
							$("body").html(twig({ref: thisLoc}).render({nav: navTemplObj}));
						};
					}(location, navKey[location])),
				});
			} else {
				console.error("nav failed");
			} 
		}

		nav("index");
	</script>
